<!DOCTYPE html>
<html data-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Local Stock Viewer</title>
  <link rel="stylesheet" href="/css/theme.css"/>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>ローカル株ビューア</h1>
    <div class="muted">Stooq + H2（ローカル）</div>
  </div>

  <div th:if="${msg != null and !#strings.isEmpty(msg)}" class="toast">
    <span th:text="${msg}"></span>
  </div>

  <div class="grid">
    <div class="panel">
      <h2 class="h2">追加</h2>
      <form method="post" action="/stocks/add" class="stack">
        <label class="muted">証券コード(例: 3543) / symbol(例: 3543.JP, ^SPX)</label>
        <input class="input" name="input" placeholder="3543 or 3543.JP or ^SPX" required>

        <label class="muted">会社名（任意）</label>
        <input class="input" name="name" placeholder="コメダHD など">

        <label class="muted">区分</label>
        <select name="category" class="input">
          <option value="HOLDING">保有</option>
          <option value="WATCH" selected>ウォッチ</option>
        </select>

        <button class="primary" type="submit">追加 / 更新</button>
      </form>

      <hr class="sep"/>

      <h2 class="h2">検索（部分一致）</h2>
      <form method="get" action="/stocks" class="row">
        <input class="input" name="q" th:value="${q}" placeholder="3543 / コメダ / JP / SPX ...">
        <button type="submit">検索</button>
      </form>

      <div th:if="${#lists.size(results) > 0}" style="margin-top:10px;">
        <div class="muted">検索結果（登録済み銘柄）</div>
        <table class="table" style="margin-top:6px;">
          <thead>
          <tr><th>Symbol</th><th>Name</th><th>区分</th><th class="right"> </th></tr>
          </thead>
          <tbody>
          <tr th:each="s : ${results}">
            <td th:text="${s.symbol}"></td>
            <td th:text="${s.name}"></td>
            <td><span class="badge" th:text="${s.category}"></span></td>
            <td class="right"><a th:href="@{|/stocks/${s.id}|}">チャート</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <h2 class="h2">保有</h2>
      <table class="table">
        <thead>
        <tr><th>Symbol</th><th>Name</th><th class="right">操作</th></tr>
        </thead>
        <tbody>
        <tr th:each="s : ${holdings}">
          <td>
            <a th:href="@{|/stocks/${s.id}|}" th:text="${s.symbol}"></a>
            <div class="muted small" th:text="${s.code}"></div>
          </td>
          <td th:text="${s.name}"></td>
          <td class="right">
            <div class="row-actions">
              <form method="post" th:action="@{|/stocks/${s.id}/category|}">
                <input type="hidden" name="category" value="WATCH"/>
                <button type="submit">ウォッチへ</button>
              </form>
              <form method="post" th:action="@{|/stocks/${s.id}/delete|}">
                <button class="danger" type="submit">削除</button>
              </form>
            </div>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(holdings)}"><td colspan="3" class="muted">まだありません</td></tr>
        </tbody>
      </table>

      <h2 class="h2" style="margin-top:18px;">ウォッチ</h2>
      <table class="table">
        <thead>
        <tr><th>Symbol</th><th>Name</th><th class="right">操作</th></tr>
        </thead>
        <tbody>
        <tr th:each="s : ${watch}">
          <td>
            <a th:href="@{|/stocks/${s.id}|}" th:text="${s.symbol}"></a>
            <div class="muted small" th:text="${s.code}"></div>
          </td>
          <td th:text="${s.name}"></td>
          <td class="right">
            <div class="row-actions">
              <form method="post" th:action="@{|/stocks/${s.id}/category|}">
                <input type="hidden" name="category" value="HOLDING"/>
                <button class="primary" type="submit">保有へ</button>
              </form>
              <form method="post" th:action="@{|/stocks/${s.id}/delete|}">
                <button class="danger" type="submit">削除</button>
              </form>
            </div>
          </td>
        </tr>
        <tr th:if="${#lists.isEmpty(watch)}"><td colspan="3" class="muted">まだありません</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
